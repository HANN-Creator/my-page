<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fireworks Logo Animation</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.0/p5.js"></script>
</head>
<body>
  <div id="main-content">
    <img id="logo-image" src="logo.png" alt="Logo">

    <div id="main-page">
      <img src="amusement_park.png" id="background-image">
      <div id="ride-images">
        <img src="001.png" class="ride-logo" id="ride1" data-link="link1.html" data-width="15">
        <img src="002.png" class="ride-logo" id="ride2" data-link="link2.html" data-width="12">
        <img src="003.png" class="ride-logo" id="ride3" data-link="https://www.instagram.com/gwnu_hanghae?igsh=Zm4xZXB2NTFoN3lj" data-width="19">
        <img src="004.png" class="ride-logo" id="ride4" data-link="https://web-front-end-m38ux49ad6fe9e31.sel4.cloudtype.app/" data-width="15">
        <img src="005.png" class="ride-logo" id="ride5" data-link="http://pf.kakao.com/_KPWNG" data-width="17">
        <img src="006.png" class="ride-logo" id="ride6" data-link="https://naver.me/xTTez0Bw" data-width="17">
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
